<div class="row">
 <h1>File Upload</h1>
</div>

<form>
    <div class="form-group">
      
      <div class="row">
      <label>Select an event: </label>
      <select ng-model="event" 
			ng-options="x for x in events" ></select>
        </div>
      <label for="myFileField">Select a file: </label>
        <input type="file" demo-file-model="myFile"  class="form-control" id="myFileField"/>
    </div>
    <button ng-click="uploadFile()" class = "btn btn-primary">Upload</button>
</form>
